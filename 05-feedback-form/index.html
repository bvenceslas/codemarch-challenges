<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d533.5684558282856!2d29.200223958886074!3d-1.6658370804426144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dd0f5ff03ccf71%3A0x8702d152f9f905e7!2sGoma%2C%20Democratic%20Republic%20of%20the%20Congo!5e1!3m2!1sen!2srw!4v1693991212273!5m2!1sen!2srw" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    </iframe>
    <h2>Our Theme Song</h2>
    <audio controls src="./audio/Hallelujah.mp3">Hallelujah song</audio>
    <h2>Canvas Placeholder Image</h2>
    <canvas
      id="myCanvas"
      width="200px"
      height="100px"
      style="border: 1px solid black"
    ></canvas>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" /><br>
        <label for="name">Email:</label><br>
        <input type="text" id="email"><br>
        <label for="name">Feedback:</label><br>
        <textarea name="feedback"  id="feedback"></textarea><br><br>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
